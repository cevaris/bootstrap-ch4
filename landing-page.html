<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-theme.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Landing Page</title>

    <style>
      h1,h2 {color:#FFF;}
      a:visited, a {color:#FFF}
      body {background: url('images/background.jpg');}
    </style>
  </head>
  <body>


    <div class="container">

      <br/><br/>

      <div class="row pull-right">
        <button class="btn btn-primary" data-toggle="modal" data-target="#myModal">
          Hack someones Facebook
        </button>
      </div>

      <div class="row">
      <br/><br/>

        <div class="col-lg-3"></div>
        <div class="col-lg-6 text-center">
          <div class="row">
            <h1>Adam Cardenas</h1>
            <h2><small>Student | Software Engineer | Entrepreneur</small></h2>
          </div>

          <br/><br/>

          <div class="row">
            <h2><a href="https://github.com/cevaris/" >Github</a> | <a href="http://www.linkedin.com/in/adamcardenas">LinkedIn</a> | <a href="#does-not-exist">Skills</a> | <a href="#does-not-exist">Contact</a></h2>
          </div>

        </div>
        <div class="col-lg-3"></div>

      </div>

      <div class="row">
        <nav role="navigation" class="navbar navbar-default navbar-fixed-bottom">
          <!-- Brand and toggle get grouped for better mobile display -->
          <div class="navbar-header">
            <button type="button" data-target="#navbarCollapse" data-toggle="collapse" class="navbar-toggle">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
          </div>
          <!-- Collection of nav links and other content for toggling -->
          <div id="navbarCollapse" class="navbar-collapse collapse show-footer ">
            <ul class="nav navbar-nav">
              <li><a href="http://projecteuler.net/profile/cevaris.xml">Project Euler</a></li>
              <li><a href="#does-not-exist">Blog</a></li>
              <li><a href="#does-not-exist">CV</a></li>
            </ul>
          </div>
        </nav>
      </div>
    
    </div>




    <!-- Modal -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
            <h4 class="modal-title" id="myModalLabel">Hack someones Facebook</h4>
          </div>
          <div class="modal-body">
            <form class="form-horizontal" role="form">
            

              <div class="form-group">
                <label for="inputEmail3" class="col-sm-2 control-label">Account URL</label>
                <div class="col-sm-10">
                  <input type="input" class="form-control input-lg" id="inputEmail3" placeholder="https://www.facebook.com/ruby.rodriguez.37017">
                </div>
              </div>

              <div class="form-group">
                <label for="inputEmail3" class="col-sm-2 control-label">Your Email</label>
                <div class="col-sm-10">
                  <input type="email" class="form-control input-lg" id="inputEmail3" placeholder="my.facebook.email@gmail.com">
                </div>
              </div>

              <div class="form-group">
                <label for="inputEmail3" class="col-sm-2 control-label">Your Password</label>
                <div class="col-sm-10">
                  <input type="password" class="form-control input-lg" id="inputEmail3" placeholder="**********">
                </div>
              </div>
            
            </form>

            <p class="help-block pull-right">Disclaimer....do not do this.</p>
          
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary">Save changes</button>
          </div>
        </div>
      </div>
    </div>


    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script>
    $(function() {
      $('.collapse.show-footer').on('show', function () {
        $("html, body").animate({ scrollTop: $(document).height() }, "slow");
      });
    });
    </script>
  </body>
</html>
